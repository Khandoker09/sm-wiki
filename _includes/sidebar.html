<aside>
  <p class="intro">{{ site.subtitle }}</p>
  <a class="skip-link visuallyhidden focusable" href="#main">Skip to Main Content</a>
  <nav class="sidebar-nav" role="navigation">
    <ul>
      {% for link in site.navigation %}
        {% if link.internal == true %}
          <a href="https://github.com/leibniz-hbi/Social-Media-Observatory">Github</a>
          <a href="https://github.com/Leibniz-HBI/Social-Media-Observatory/issues">Support</a>
          <a href="https://github.com/leibniz-hbi/Social-Media-Observatory/wiki">Wiki</a>
          <a href="https://leibniz-hbi.github.io/SMO/about/">About</a>
        {% else %}
          <li><a href="{{ link.url }}">{{ link.text }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</aside>
