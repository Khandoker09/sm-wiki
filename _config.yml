# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: rouge

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: SMO-Wiki
subtitle: Social Media Observetory documentation

# When using this template with a project page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
#baseurl: ''
baseurl: '/sm-wiki'

# Author/Organization info to be displayed in the templates
author:
  name: Powered by [Leibniz-HBI](https://leibniz-hbi.de/en)
  url: http://localhost:4000

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl:
logoalt:

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  url: ./
  internal: true
- text: Data Collection Tools
  url: Data_collection_tools/
  internal: true
- text: Analysis Tools
  url: Analysis_tools/
  internal: True
- text: Tuitorials
  url: tutorials/
  internal: True
- text: Ethics/Legal
  url: https://github.com/Leibniz-HBI/Social-Media-Observatory/wiki/Ethics---Legal
  internal: false
- text: Knowledge Base & Case Studites
  url: https://github.com/Leibniz-HBI/Social-Media-Observatory/wiki/Knowledge-Base-%26amp%3B-Case-Studies
  internal: false
- text: Datasets
  url: datasets/
  internal: True
# Repo list
# List repos that you would like to appear on the homepage here
# repos:
# - name: DOCter
#   description: Jekyll template for docs
#   url: https://github.com/cfpb/DOCter

# Style Variables
brand_color: "#2cb34a"

# Offline caching
offline_cache: false
cache_name: DOCter-v1.1
